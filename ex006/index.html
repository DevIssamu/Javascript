<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1>somando valores</h1>
    <form action="">
        <div><input type="number" name="n1" id="n1"></div>
        <div><input type="number" name="n2" id="n2"></div>
        <button type="button" onclick="somar()" >Clique para somar</button>
        <div id="res">Resultado</div>
    </form>

    <script>
        function somar() {
            let n1 = Number(window.document.getElementById("n1").value)
            let n2 = Number(window.document.querySelector("input#n2").value)
            let res= window.document.getElementById("res")
            let s = n1+n2
            res.innerHTML = s
        }
    </script>
    
</body>
</html>
